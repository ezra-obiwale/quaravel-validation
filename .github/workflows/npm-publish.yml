name: Publish Package

on:
  push:
    tags:
      - 'v*'  # Triggers only on tags matching this pattern, e.g., v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a specific Node.js version or 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Faster install for CI environments

      # - name: Run tests
      #   run: npm test  # Optional: Remove if not needed

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use an npm token stored in secrets
